app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 5s
  database-access-type: jooq


client:
  stackoverflow:
    base-url: https://api.stackexchange.com/2.3/
    access-token: ${STACKOVERFLOW_ACCESS_TOKEN:}
    key: ${STACKOVERFLOW_KEY:}
  github:
    token: ${TOKEN:}
    base-url: https://api.github.com/repos
  bot:
    base-url: http://localhost:8090/

springdoc:
  swagger-ui:
    path: /swagger-ui

spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  database:
    check-time-minutes: 0
    limit: 10
  datasource:
    url: jdbc:postgresql://localhost:15432/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
